<!doctype html>
<html>
  <head>
    <title>Produktstudion</title>
    <!--
	- JavaScript and HTML must be in separate files: see our Content Security
	- Policy documentation[1] for details and explanation.
	-
	- [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
      -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous" />
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="log.js"></script>
    <script src="productstudio.js"></script>
    <style>
      #spinner {
        width: 30px;
        opacity: 0.2;
        animation:rotate 1s linear infinite;
      }
      @keyframes rotate { 100% { transform:rotate(360deg); } }

      mark {
        padding: 0px;
        border-radius: 3px;
        background-color: palegreen;
      }

      .modal-xl {
        max-width: 1200px;
      }

      .clickable {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center">
	<div class="col-auto">
	  <form class="form-inline">
	    <select class="form-control" id="class">
	      <option value="SYSTEM_TEXT_TABLE" selected="selected">Systemtexter</option>
	      <option value="MRULE">Regler</option>
	    </select>
	    <input class="form-control" id="input" type="text"></input>
	    <select class="form-control" id="stream">
	      <option>...</option>
	    </select>
	    <select class="form-control" id="language">
	      <option value="207073">Danska</option>
	      <option value="35507">Engelska</option>
	      <option value="35508">Norska</option>
	      <option value="35509" selected="selected">Svenska</option>
	    </select>
	    <button class="btn btn-primary" type="submit" id="search" disabled>Sök</button>
	  </form>
	</div>
      </div>

      <div class="row">
	<div class="col">
	  <table class="table table-sm table-hover" id="results">
	  </table>
	</div>
      </div>

      <div class="row justify-content-center">
	<div class="col-auto">
	  <img id="spinner" class="icon" style="display: none" src="img/refresh.svg" />
	</div>
      </div>
    </div>

    <div class="modal fade" id="rowModal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog modal-xl" role="document">
	<div class="modal-content">
	  <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
	  </div>
	  <div class="modal-body">
            ...
	  </div>
	  <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	  </div>
	</div>
      </div>
    </div>
  </body>
</html>
