<!doctype html>
<html>
  <head>
    <title>Systemtexter</title>
    <!--
	- JavaScript and HTML must be in separate files: see our Content Security
	- Policy documentation[1] for details and explanation.
	-
	- [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
      -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous" />
    <script src="jquery.min.js"></script>
    <script src="log.js"></script>
    <script src="translate.js"></script>
    <style>
      #spinner {
        width: 30px;
        opacity: 0.2;
        animation:rotate 1s linear infinite;
      }
      @keyframes rotate { 100% { transform:rotate(360deg); } }

      mark {
        padding: 0px;
        border-radius: 3px;
        background-color: palegreen;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center">
	<div class="col-auto">
	  <form class="form-inline">
	    <input class="form-control" id="input" type="text"></input>
	    <select class="form-control" id="stream">
	      <option>...</option>
	    </select>
	    <select class="form-control" id="language">
	      <option value="207073">Danska</option>
	      <option value="35507">Engelska</option>
	      <option value="35508">Norska</option>
	      <option value="35509" selected="selected">Svenska</option>
	    </select>
	    <button class="btn btn-primary" type="submit" id="search" disabled>Sök</button>
	  </form>
	</div>
      </div>

      <div class="row">
	<div class="col">
	  <table class="table table-sm table-hover" id="results">
	  </table>
	</div>
      </div>

      <div class="row justify-content-center">
	<div class="col-auto">
	  <img id="spinner" class="icon" style="display: none" src="img/refresh.svg" />
	</div>
      </div>
    </div>
  </body>
</html>
